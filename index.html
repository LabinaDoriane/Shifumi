<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-12 text-center ">
            <h1 class="titre">Shifumi</h1>
        </div>
        <div class="col-5 text-center mt-5">
            <h3 id="joueur" onclick="changeNom()">Entrez votre nom</h3>

            <div class="m-4" style="display: flex; justify-content: center;">
                <div id="led1" class="rond"></div>
                <div id="led2" class="rond"></div>
                <div id="led3" class="rond"></div>
                

            </div>
            <img id="image" src="images.png" class="rounded-circle" height="240px">
        </div>
        <div class="col-3 mt-5">
            <h2>Round<span id="compteur" class="badge badge-light m-4">0</span></h2>
        </div>
        <div class="col-4 text-center mt-5">
            <h3>Ordinateur</h3>
            <div class="m-4"style="display: flex; justify-content:center;">
                <div id="led.1" class="rond2"></div>
                <div id="led.2" class="rond2"></div>
                <div id="led.3" class="rond2"></div>
                

            </div>
            <img id="signeOrdi" src="images.png" class="rounded-circle" height="240px">
        </div>
        <div class="col-4 "></div>
        <div class="col-12 mt-5 bouton text-center">
            
            <button onclick="changeImage('pierre')" type="button" class="btn btn-dark m-4">Pierre</button>
            <button onclick="changeImage('feuille')"  type="button" class="btn btn-dark m-4">Feuille</button>
            <button onclick="changeImage('ciseaux')"  type="button" class="btn btn-dark m-4">Ciseaux</button>
            
        </div>



    </div>
</body>

</html>
